<!DOCTYPE html>
<html>

<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <h2 class="mt-5">New User Information</h2>

        <form action="update.php" method="GET" class="mt-4">

            <div class="form-group">

                <label for="id">Old id :</label>
                <input type="text" class="form-control" name="id" id="id" required>
            </div>

            <div class="form-group">

                <label for="name">New Name:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="college">New College:</label>
                <input type="text" class="form-control" name="college" id="college" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>


</body>



</html>
